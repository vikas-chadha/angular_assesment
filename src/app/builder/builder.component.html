<h2 mat-dialog-title>Answer Questions</h2>
<mat-dialog-content class="mat-typography" *ngIf="data">
  <form novalidate [formGroup]="queForm">
    <div class="row align-items-center">
      <div class="col-12">
        <mat-form-field class="w-100" appearance="standard" floatLabel="always">
          <mat-label>{{data.question}}</mat-label>
          <input matInput formControlName="answer" placeholder="Question">
        </mat-form-field>
      </div>
      <ng-container *ngIf="this.data.optionsArray.length">
        <div class="pt-3">
          <ng-container formArrayName="optionsArray">
            <div class="col-12" *ngFor="let opt of this.data.optionsArray; let optIndex = index" [formGroupName]="optIndex">
              <mat-checkbox class="w-100" formControlName="option">
                {{opt.option}}
              </mat-checkbox>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <div class="col-12" *ngIf="data.other_answer">
        <mat-form-field class="w-100" appearance="standard" floatLabel="always">
          <mat-label>Other</mat-label>
          <input matInput formControlName="other_answer" placeholder="Other answer">
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cancel</button>
  <button mat-raised-button class="bacon-btn" (click)="onSubmitForm()">Save</button>
</mat-dialog-actions>
